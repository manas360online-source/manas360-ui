<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meera - AI Emotional Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f7ff;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d1e3f8;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #b8d4f5;
    }

    @keyframes messageInLeft {
      0% {
        opacity: 0;
        transform: translateX(-10px) translateY(5px) scale(0.98);
      }

      100% {
        opacity: 1;
        transform: translateX(0) translateY(0) scale(1);
      }
    }

    @keyframes messageInRight {
      0% {
        opacity: 0;
        transform: translateX(10px) translateY(5px) scale(0.98);
      }

      100% {
        opacity: 1;
        transform: translateX(0) translateY(0) scale(1);
      }
    }

    @keyframes waveform {

      0%,
      100% {
        height: 4px;
      }

      50% {
        height: 24px;
      }
    }

    .waveform-bar {
      width: 3px;
      background-color: #ef4444;
      border-radius: 2px;
      animation: waveform 0.8s ease-in-out infinite;
    }

    .animate-message-bot {
      animation: messageInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-message-user {
      animation: messageInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .resource-transition {
      transition: all 0.3s ease;
    }

    @media print {
      body {
        background-color: white !important;
      }

      .animate-message-bot,
      .animate-message-user {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }

      #root {
        padding: 0 !important;
      }

      .custom-scrollbar {
        overflow: visible !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

</head>

</html>
