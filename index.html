
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAS360 - You're Not Alone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets to prevent reload/filling effect -->
    <link rel="preload" as="image" href="https://pngimg.com/d/cloud_PNG16.png">
    
    <script>
      window.tailwind = {
        darkMode: 'class',
        config: {
          theme: {
            extend: {
              colors: {
                'wellness-bg': '#FDFCF8',
                'wellness-slate': '#000000',
                'wellness-text': '#1A1A1A',
                'wellness-blue': '#1FA2DE',
                'wellness-highlight': '#0A4E89',
                'wellness-light-blue': '#E0F2FE',
                'wellness-accent': '#38BDF8',
              },
              fontFamily: {
                serif: ['"Crimson Pro"', 'serif'],
                sans: ['"DM Sans"', 'sans-serif'],
              },
              animation: {
                'breathe': 'breathe 8s infinite ease-in-out',
                'float': 'float 20s infinite ease-in-out',
                'fade-in': 'fadeIn 1.5s ease-out',
                'fade-in-down': 'fadeInDown 1.2s ease-out',
                'fade-in-up': 'fadeInUp 1.2s ease-out',
              },
              keyframes: {
                breathe: {
                  '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                  '50%': { transform: 'scale(1.01)', opacity: '0.95' },
                },
                float: {
                  '0%, 100%': { transform: 'translate(0, 0)' },
                  '25%': { transform: 'translate(10px, -15px)' },
                  '50%': { transform: 'translate(-5px, -25px)' },
                  '75%': { transform: 'translate(-10px, -10px)' },
                },
                fadeIn: { 'from': { opacity: '0' }, 'to': { opacity: '1' } },
                fadeInDown: {
                  'from': { opacity: '0', transform: 'translateY(-20px)' },
                  'to': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeInUp: {
                  'from': { opacity: '0', transform: 'translateY(20px)' },
                  'to': { opacity: '1', transform: 'translateY(0)' },
                },
              }
            }
          }
        }
      }
    </script>
    
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          // Default to LIGHT theme if no preference is saved, ignoring system preference for consistent design
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Error initializing theme:', e);
        }
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --dark-bg: #030712;      /* Deep Black-Gray (Slate 950) - Firebase Studio Background */
        --dark-card: #111827;    /* Dark Card background (Slate 900) */
        --dark-text: #f9fafb;    /* Clean White-Gray (Slate 50) */
        --dark-muted: #cbd5e1;   /* Bright Muted Gray (Slate 300) for better visibility */
        --dark-border: #1f2937;  /* Subtle Border (Slate 800) */
        --dark-primary-blue: #38bdf8; /* Sky 400 for better contrast on dark than original deep blue */
      }

      body {
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      /* Force specific color for elements that must stay dark blue (like cloud text) even in dark mode */
      .force-cloud-text {
        color: #0A3A78 !important;
      }

      /* UNIVERSAL DARK MODE OVERRIDES */
      /* This ensures that when .dark is active, we force these colors on common elements 
         even if they have specific light-mode classes */
      
      .dark body, 
      .dark main, 
      .dark #root,
      .dark .bg-\[\#FDFCF8\],
      .dark .bg-wellness-bg {
        background-color: var(--dark-bg) !important;
        color: var(--dark-text) !important;
      }

      /* Sections and common containers */
      .dark section, 
      .dark article, 
      .dark nav:not(.hero-nav), 
      .dark footer {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      /* Targeted Card Fixes - Making white cards dark slate */
      .dark div[class*="bg-[#F0F7FF]"],
      .dark div[class*="bg-sky-50"],
      .dark div[class*="bg-slate-50"],
      .dark div[class*="bg-white"],
      .dark .bg-\[\#F1F4F6\],
      .dark .bg-white {
        background-color: var(--dark-card) !important;
        background-image: none !important;
        border-color: var(--dark-border) !important;
        color: var(--dark-text) !important;
      }

      /* Exception for hero content boxes to remain blended with background image */
      .dark .hero-box {
        background-color: transparent !important;
        background-image: none !important;
        border-color: transparent !important;
        box-shadow: none !important;
      }

      /* Restore original gradients but dimmed for soft dark mode */
      /* Exclude elements with 'force-original-gradient' (like the ship) from being overridden */
      .dark .bg-gradient-to-b:not(.force-original-gradient) {
        background-image: linear-gradient(to bottom, var(--dark-bg), #0f172a) !important;
      }

      /* Text color fixes for dark mode accessibility */
      /* Invert dark blue/black text to white */
      .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6, 
      .dark .text-black, 
      .dark .text-wellness-slate, 
      .dark .text-\[\#0A3A78\]:not(.force-cloud-text):not(.force-light-btn),
      .dark .text-\[\#000000\],
      .dark .text-\[\#1A1A1A\] {
        color: var(--dark-text) !important;
      }

      /* Invert muted text to lighter grey */
      /* Added :not(.force-cloud-text) to p tag specifically to protect cloud text */
      .dark p:not(.force-cloud-text), 
      .dark span:not(.text-white):not(.nav-text):not(.force-cloud-text):not(.force-light-btn), 
      .dark li, 
      .dark label, 
      .dark .text-wellness-text, 
      .dark .text-slate-500, 
      .dark .text-slate-600, 
      .dark .text-\[\#475569\], 
      .dark .text-\[\#2E3A48\] {
        color: var(--dark-muted) !important;
      }

      /* Preserve Button Colors, but ensure text inside is visible */
      .dark button {
         /* Generally keep button backgrounds, but fix text if needed */
      }
      
      .dark button:not([class*="bg-"]):not([class*="text-white"]):not([class*="force-light-btn"]) {
         /* If button has no bg class (outline/ghost), make text white */
         color: var(--dark-text) !important;
      }

      /* Inputs and Form Elements */
      .dark input, .dark textarea, .dark select {
        background-color: var(--dark-bg) !important;
        color: var(--dark-text) !important;
        border-color: var(--dark-border) !important;
      }
      
      .dark input::placeholder, .dark textarea::placeholder {
        color: #64748b !important;
      }

      /* Specific highlights in landing page - Make blue links brighter */
      .dark .hero .text-\[\#1FA2DE\],
      .dark .landing .text-sky-300,
      .dark .landing .text-\[\#0A4E89\],
      .dark .text-sky-600,
      .dark .text-\[\#1FA2DE\],
      .dark .text-\[\#1E59FF\] {
        color: var(--dark-primary-blue) !important;
      }

      /* CUSTOM SLIDER STYLING */
      .custom-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent !important;
        margin: 10px 0;
      }

      .custom-slider:focus {
        outline: none;
      }

      .custom-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 14px;
        cursor: pointer;
        background: linear-gradient(to right, #12C112 0%, #AEEA00 25%, #D7C400 49.8%, #FFFFFF 49.8%, #FFFFFF 50.2%, #F24E1E 50.2%, #FF6D00 75%, #D90000 100%);
        border-radius: 10px;
        border: none;
      }

      .custom-slider::-webkit-slider-thumb {
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #008CC9;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -7px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        border: 2px solid #FFFFFF;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
